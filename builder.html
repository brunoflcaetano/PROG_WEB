<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Formuláros</title>
</head>
<body>
    


    <br>
    

   
    <form>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Nome</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="text1" name="text1" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text3" class="col-4 col-form-label">Telefone</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-phone"></i>
                </div>
              </div> 
              <input id="text3" name="text3" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Sexo</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-intersex"></i>
                </div>
              </div> 
              <input id="text2" name="text2" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">E-mail</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card-o"></i>
                </div>
              </div> 
              <input id="text" name="text" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text5" class="col-4 col-form-label">Endereço</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-home"></i>
                </div>
              </div> 
              <input id="text5" name="text5" type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text7" class="col-4 col-form-label">Complemento</label> 
          <div class="col-8">
            <div class="input-group">
              <input id="text7" name="text7" type="text" class="form-control"> 
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="fa fa-angle-double-down"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text4" class="col-4 col-form-label">Instituição de Ensino</label> 
          <div class="col-8">
            <input id="text4" name="text4" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label">Escolaridade</label> 
          <div class="col-8">
            <select id="select" name="select" class="custom-select">
              <option value="Ens. Médio">Ensino Médio</option>
              <option value="Graduação">Graduação</option>
              <option value="Pós Graduação">Pós Graduação</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Nível de Inglês</label> 
          <div class="col-8">
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="checkbox1" id="checkbox1_0" type="checkbox" checked="checked" class="custom-control-input" value="rabbit"> 
              <label for="checkbox1_0" class="custom-control-label">Basico</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="checkbox1" id="checkbox1_1" type="checkbox" class="custom-control-input" value="duck"> 
              <label for="checkbox1_1" class="custom-control-label">Intermediario</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="checkbox1" id="checkbox1_2" type="checkbox" class="custom-control-input" value="fish"> 
              <label for="checkbox1_2" class="custom-control-label">Avançado</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="textarea1" class="col-4 col-form-label">Descrição</label> 
          <div class="col-8">
            <textarea id="textarea1" name="textarea1" cols="40" rows="5" class="form-control"></textarea>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
        <i><h3>Bruno Caetano TADS1</h3></i>
      </div>


</body>
</html>
