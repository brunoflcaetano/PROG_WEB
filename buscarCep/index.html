<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>BC - Busca Cep</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">
  
    
  </head>
  <body>
    
    <script src="cep.js"></script>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
      <section class="section w-100">
        <div class="container text-center">
          <h1 class="title">
            Buscar Cep
          </h1>
          <p class="subtitle">
            Encontre sua localização!
          </p>
        </div>

       

    <form class="box">
      <div class="field">
        <label class="label">CEP</label>
        <div class="control">
          <input 
            class="form-control input" 
            type="text" 
            placeholder="Digite seu CEP"
            onblur="pesquisacep(this.value);" 
          />
        </div>
      </div>
    


      <div class="form-group rua">
        <label for="rua">Rua:</label>
        <input 
          name="rua" 
          type="text" 
          id="rua" 
          class="form-control" 
          size="60" 
        />
      </div>
    
      <div class="form-group bairro">
        <label for="bairro">Bairro:</label>
        <input 
          name="bairro" 
          type="text" 
          id="bairro" 
          class="form-control" 
          size="40" 
        />
      </div>
    
      <div class="form-group cidade">
        <label for="cidade">Cidade:</label>
        <input 
          name="cidade" 
          type="text" 
          id="cidade" 
          class="form-control" 
          size="40" 
        />
      </div>
    
      <div class="form-group estado">
        <label for="uf">Estado:</label>
        <input 
          name="uf" 
          type="text" 
          id="uf" 
          class="form-control" 
          size="2" 
        />
      </div>
    
      <div class="form-group ibge">
        <label for="ibge">IBGE:</label>
        <input 
          name="ibge" 
          type="text" 
          id="ibge" 
          class="form-control" 
          size="8" 
        />
      </div>
    </form>

  </section>

  <div class="container my-5">
    <h2 class="text-center mb-4">Pesquisa de Endereço (PR)</h2>
    <form id="searchForm" class="p-4 border rounded shadow-sm">
      <div class="mb-3">
        <label for="cepSearchInput" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cepSearchInput" placeholder="Digite o CEP" onblur="pesquisacep(this.value)">
      </div>
      <div class="mb-3">
        <label for="ruaSearch" class="form-label">Rua</label>
        <input type="text" class="form-control" id="ruaSearch" readonly>
      </div>
      <div class="mb-3">
        <label for="bairroSearch" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairroSearch" readonly>
      </div>
      <div class="mb-3">
        <label for="cidadeSearch" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidadeSearch" readonly>
      </div>
      <div class="mb-3">
        <label for="ufSearch" class="form-label">Estado</label>
        <input type="text" class="form-control" id="ufSearch" readonly>
      </div>
      <div class="mb-3">
        <label for="ibgeSearch" class="form-label">IBGE</label>
        <input type="text" class="form-control" id="ibgeSearch" readonly>
      </div>
    </form>
  </div>



  </body>
</html>
