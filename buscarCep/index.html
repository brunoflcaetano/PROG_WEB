<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BC - Busca Cep</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="cep.js"></script>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <section class="section w-100">
            <div class="container text-center">
                <h1 class="title">Buscar CEP</h1>
                <p class="subtitle">Encontre sua localização!</p>
            </div>

            <form id="cepForm" class="box">
                <div class="form-group">
                    <label for="cepInput">CEP:</label>
                    <input 
                        type="text" 
                        id="cepInput" 
                        class="form-control" 
                        placeholder="Digite seu CEP"
                        onblur="pesquisacep(this.value);"
                    />
                </div>

                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="uf">Estado:</label>
                    <input type="text" id="uf" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="ibge">IBGE:</label>
                    <input type="text" id="ibge" class="form-control" />
                </div>
            </form>
        </section>

        <!-- Pesquisa de Rua -->
        <div class="container my-5">
            <h2 class="text-center mb-4">Pesquisa de Endereço (PR)</h2>
            <form id="searchForm" class="p-4 border rounded shadow-sm">
                <div class="mb-3">
                    <label for="ruaInput" class="form-label">Digite a Rua:</label>
                    <input 
                        type="text" 
                        id="ruaInput" 
                        class="form-control" 
                        placeholder="Digite o nome da rua" 
                    />
                </div>
                <button 
                    type="button" 
                    class="btn btn-primary" 
                    onclick="pesquisaRua(document.getElementById('ruaInput').value);"
                >
                    Pesquisar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
